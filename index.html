<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Landing Section -->
    <div id="landing">
      <h1 class="title">🎶 A Song For You 🎶</h1>
      <button id="playBtn" class="btn">Play</button>
      <div id="music" class="hidden">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6dWilYAxP2aJbTTt0UsatK?utm_source=generator" 
        width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <h2 id="specialText">cakes and candles my ninga 🎂</h2>
      </div>
    </div>

    <!-- Puzzle Section -->
    <div id="puzzleSection" class="hidden">
      <h2 class="subtitle">🧩 Solve the Puzzle 🧩</h2>
      <canvas id="puzzleCanvas" width="500" height="500"></canvas>
      <p id="puzzleMessage" class="hidden">🎉 Happy Birthday 🎉 <br/> You are one of the best people I know of 💜</p>
    </div>

    <!-- Secret Section -->
    <div id="secretSection" class="hidden">
      <button id="secretBtn" class="btn">Secret Message</button>
      <button id="revealBtn" class="btn hidden">Reveal</button>
      <p id="finalMessage" class="hidden sparkle">✨ You are one of the best people I know of ✨</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
